<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- <meta name="viewport-fit" content="cover"> -->
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <!-- <meta name = "viewport" content = "initial-scale = 1.0, user-scalable = no"> -->
    <title>Intermittent Fasting</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" type="text/css" href="anyPicker/anypicker.css">
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    
    
</head>
<body>

    <div id="nav">
        <nav>
            <ul>
                <li class="settings"><a href="settings.html" title="">settings</a></li>
                <li class="resources"><a href="resources.html" title="">resources</a></li>
            </ul>
            <img src="img/if_plate_logo.png" alt="">
        </nav>
    </div>
    <div id="lineafter"></div>

    <div id="chart">
        <div id="timerContainer">
            <h2 id="timer">--:--:--</h2>
            <h3 id="hoursToGoal"><span id="hoursRemaining">-</span> hours to goal</h3>
            <!-- <input type="text" id="input-4" readonly> -->
        </div>
        <div class="graphChart">
                <div id="goalLine"><p>Goal: <span id="goalNumber"></span></p></div>
                <div class="graphite">
                    <div class="graphs">
                        <div id="graph1" class="graphDiv"></div>
                    </div>
                    <div id="time1" class="times">
                        <p id="date1" class="dates"></p>
                        <p id="hour1" class="hours"></p>
                    </div>
                </div>
                <div class="graphite">
                    <div class="graphs">
                        <div id="graph2" class="graphDiv"></div>
                    </div>
                    <div id="time2" class="times">
                        <p id="date2" class="dates"></p>
                        <p id="hour2" class="hours"></p>
                    </div>
                </div>
                <div class="graphite">
                    <div class="graphs">
                        <div id="graph3" class="graphDiv"></div>
                    </div>
                    <div id="time3" class="times">
                        <p id="date3" class="dates"></p>
                        <p id="hour3" class="hours"></p>
                    </div>
                </div>
                <div class="graphite">
                    <div class="graphs">
                        <div id="graph4" class="graphDiv"></div>
                    </div>
                    <div id="time4" class="times">
                        <p id="date4" class="dates"></p>
                        <p id="hour4" class="hours"></p>
                    </div>
                </div>
                <div class="graphite">
                    <div class="graphs">
                        <div id="graph5" class="graphDiv"></div>
                    </div>
                    <div id="time5" class="times">
                        <p id="date5" class="dates"></p>
                        <p id="hour5" class="hours"></p>
                    </div>
                </div>
                <div class="graphite">
                    <div class="graphs">
                        <div id="graph6" class="graphDiv"></div>
                    </div>
                    <div id="time6" class="times">
                        <p id="date6" class="dates"></p>
                        <p id="hour6" class="hours"></p>
                    </div>
                </div>
                <div class="graphite">
                    <div class="graphs">
                        <div id="graph7" class="graphDiv"></div>
                    </div>
                    <div id="time7" class="times">
                        <p id="date7" class="dates"></p>
                        <p id="hour7" class="hours"></p>
                    </div>
                </div>
            </div>
            <div class="graphTimes">
            </div>
        </div>
        <div id="chartBottom">
            <p id="average">average: <span id="averageHours">0</span>hr <span id="averageMinutes">0</span>min</p>
        </div>
    </div>

    <div id="buttonContainer">
        <div id="linebefore"></div>
        <div id="buttondiv">
            <div id="button">
                <h3 id="start"><span id="startWord">Start</span> Fasting</h3>
            </div>
            <h3 id="title">Intermittent Fasting App</h3>
        </div>
    </div>
    <div id="overlayContainer">
       <div id="overlayDiv">
            <div id="overlayNav">
               <ul>
                   <li id="delete">delete</li>
                   <li id="back">back</li>
           
               </ul>
           </div>
           <h1>Edit</h1>
           <div id="fastStart">
               <h2>Start time:</h2>
               <p>
               <input type="text" id="input-1" readonly>
               </p>
           </div>
           <div id ="fastStop">
               <h2>End time:</h2>
               <p>
               <input type="text" id="input-2" readonly>
               </p>
           </div>
           <div id="saveDiv">
               <h2>Fasting time: <span id="fastingTime"></span></h2>
               <h2>Goal: <span id="overlayGoal"></span></h2>
               <div id="save">
                   <h3 id="saveH3">Save</h3>
               </div>
           </div>
       </div>

    </div>
    <script src="scripts/jquery-min.js"></script>
    <script src="anyPicker/anypicker.js"></script>
    <script src="scripts/mainjs.js"></script> 
</body>
</html>
