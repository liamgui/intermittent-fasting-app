<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="ScreenOrientation" content="autoRotate:disabled">
    <title>Intermittent Fasting</title>
    <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
        
    
</head>
<body>
    <div id="nav">
        <nav>
            <ul>
                <li class="settings"><a href="" title="">settings</a></li>
                <li class="resources"><a href="" title="">resources</a></li>
            </ul>
            <img src="img/if_plate_logo.png" alt="">
        </nav>
    </div>
    <div id="lineafter"></div>

    <div id="chart">
        <div id="timerContainer">
            <h2 id="timer">--:--:--</h2>
            <h3 id="goal">- hours to goal</h3>
        </div>
        <div class="graphChart">
            <div class="graphs">
                <div id="graph1"></div>
                <div id="graph2"></div>
                <div id="graph3"></div>
                <div id="graph4"></div>
                <div id="graph5"></div>
                <div id="graph6"></div>
                <div id="graph7"></div>
            </div>
            <div class="graphTimes">
                <div id="time1">
                    <li class="times">
                        <span id="date1">12/21</span><br /> 
                        <span id="hour1" class="hours"></span>
                    </li>
                </div>
                <div id="time2">
                    <li class="times">
                        <span id="date2">12/21</span><br /> 
                        <span id="hour2" class="hours"></span>
                    </li>
                </div>
                <div id="time3">
                    <li class="times">
                        <span id="date3">12/21</span><br /> 
                        <span id="hour3" class="hours"></span>
                    </li>
                </div>
                <div id="time4">
                    <li class="times">
                        <span id="date4"></span><br /> 
                        <span id="hour4" class="hours"></span>
                    </li>
                </div>
                <div id="time5">
                    <li class="times">
                        <span id="date5"></span><br /> 
                        <span id="hour5" class="hours"></span>
                    </li>
                </div>
                <div id="time6">
                    <li class="times">
                        <span id="date6"></span><br /> 
                        <span id="hour6" class="hours"></span>
                    </li>
                </div>
                <div id="time7">
                    <li class="times">
                        <span id="date7"></span><br /> 
                        <span id="hour7" class="hours"></span>
                    </li>
                </div>
            </div>
        </div>

    </div>

    <div id="linebefore"></div>
    <div id="buttondiv">
        <div id="button">
            <h3 id="start"><span id="startWord">Start</span> Fasting</h3>
        </div>
        <h3 id="title">Intermittent Fasting App</h3>
    </div>
    <script src="scripts/mainjs.js"></script> 
</body>
</html>
